<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special ❤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .gallery {
            display: flex;
            gap: 15px;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out, box-shadow 0.5s;
        }
        .gallery img:hover {
            transform: scale(1.2);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>For Someone Very Special ❤</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Crush">
        <img src="image2.jpg" alt="Crush">
        <img src="image3.jpg" alt="Crush">
        <img src="image4.jpg" alt="Crush">
        <img src="image5.jpg" alt="Crush">
    </div>

    <div class="message">
        You light up my world in ways words can't describe.  
        Just a little reminder of how amazing you are! ❤
    </div>

</body>
</html>
